buildscript {
    repositories {
        google()
        maven { url "https://maven.google.com" }
        maven { url "https://repo1.maven.org/maven2" }
        maven { url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases" }
        maven { url "https://repo.spring.io/plugins-release" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
        mavenCentral() // last resort due to rate limiting
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.4"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22"
    }
}

ext {
    compileApi = project.properties.compileSdkVersion?.toInteger() ?: 31
    targetApi = project.properties.targetSdkVersion?.toInteger() ?: 28
    kotlin_version = '1.9.22'
}

allprojects {
    repositories {
        google()
        maven { url "https://maven.google.com" }
        maven { url "https://repo1.maven.org/maven2" }
        maven { url "https://jitpack.io" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases" }
        maven { url "https://repo.spring.io/plugins-release" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
        mavenCentral() // last resort due to rate limiting
    }
    
    configurations.all {
        resolutionStrategy {
            // Force AndroidX versions and exclude support library duplicates
            force 'androidx.core:core:1.7.0'
            force 'androidx.versionedparcelable:versionedparcelable:1.1.1'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.9.22'
            force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
            force 'commons-codec:commons-codec:1.15'

            // Exclude support library dependencies that conflict with AndroidX
            exclude group: 'com.android.support', module: 'support-compat'
            exclude group: 'com.android.support', module: 'versionedparcelable'

            // Exclude listenablefuture from guava to avoid duplicate class
            exclude group: 'com.google.guava', module: 'listenablefuture'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
