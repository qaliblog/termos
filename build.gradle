buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.21"
    }
}

ext {
    compileApi = project.properties.compileSdkVersion?.toInteger() ?: 30
    targetApi = project.properties.targetSdkVersion?.toInteger() ?: 28
    kotlin_version = '1.5.21'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
